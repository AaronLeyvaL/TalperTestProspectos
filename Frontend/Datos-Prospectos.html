<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
</head>
<body>
    <div class="text-center">
        <h1>Datos de Prospecto</h1>
      </div>
      <form id="guardarformulario">
      <div class="form-control col-sm-10" id="controles">
          <div>Nombre: </div>
           <input id = "nombre" class="form-control"  readonly placeholder="Ingresa Nombre">
          
          <div>Apellidos: </div>
          <input id = "apellido"class="form-control" readonly placeholder="Ingresa Apellidos">
  
          <div>Calle: </div>
          <input id = "calle" class="form-control" readonly >
  
          <div>Numero: </div>
          <input id = "numero" type="number" readonly class="form-control" >
  
          <div>Colonia: </div>
          <input id="colonia" readonly class="form-control">
  
          <div>Codigo Postal: </div>
          <input id="cp"  type="number" class="form-control" readonly>
  
          <div>Telefono: </div>
          <input id="telefono" class="form-control" placeholder="(+1)1234567890" readonly>
  
          <div>RFC: </div>
          <input id="rfc" class="form-control col-sm-10" readonly>
          
          <div>Documentos: </div>
          <div id="documentos">

          </div>
          <div>Estatus: </div>
          <input id="estatus" class="form-control col-sm-10" readonly>

          <div id="labelComentarios" >Observaciones: </div>
          <input id="comentarios" class="form-control col-sm-10" readonly>
        </div>
      </form>

    <div class="text-center">
        <button class="btn btn-danger" id="btnSalir" >Salir</button>
    </div>
</body>
<script src="Datos-Prospectos.js"></script>
</html>
