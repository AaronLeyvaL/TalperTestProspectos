<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevos Prospectos</title>
</head>
<body  >
    <div class="text-center">
      <h1>Ingresa Prospecto Nuevo</h1>
    </div>
    <form id="guardarformulario" enctype="multipart/form-data" method="post" >
    <div class="form-control col-sm-10">
        <div> Nombre Del Prospecto: <b style="color: red;">*</b> </div>
         <input  type="text" id = "nombre" class="form-control"  required>
        
        <div> Primer Apellido: <b style="color: red;">*</b> </div>
        <input type="text" id = "apellido"class="form-control" required>
        <div> Segundo Apellido: </div>
        <input type="text" id = "SegundoApellido"class="form-control" >

        <div>Calle: <b style="color: red;">*</b> </div>
        <input type="text" id = "calle" class="form-control" required>

        <div>Numero: <b style="color: red;">*</b> </div>
        <input id = "numero" type="number" class="form-control" required>

        <div>Colonia: <b style="color: red;">*</b> </div>
        <input type="text" id="colonia" class="form-control" required>

        <div>Codigo Postal: <b style="color: red;">*</b> </div>
        <input id="cp"  type="number" class="form-control" required>

        <div>Telefono: <b style="color: red;">*</b> </div>
        <input type="tel" id="telefono" class="form-control" required>

        <div>RFC: <b style="color: red;">*</b> </div>
        <input type="text" id="rfc" class="form-control col-sm-10"  required>

        <label class="form-label" >Adjuntar documentos: <b style="color: red;">*</b> </label>
        
          <div class="mb-3">
            <input type="file" name="Documentos" id="formFileMultiple" multiple required> 
        </div>          
    </div>
    <div id="id_prospecto" disabled></div>
    </form>
  <div class="col-auto text-center">
    <input class="btn btn-primary mb-3" type="submit" onclick="GuardarDatos()" value="Enviar">
    <button class="btn btn-danger mb-3" onclick="btnSalir()"> Salir</button>
  </div>
   
    <script src="./prospecto-form.js"></script>
</body>
</html>
